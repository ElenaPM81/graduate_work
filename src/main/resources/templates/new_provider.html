<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать нового поставащика</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div style="max-width: 480px; padding: 20px" >
    <h1>Создать нового поставащика</h1>
    <div class="container-sm" style="border: blue solid 1px; padding: 20px" >
        <form th:method="POST" th:action="@{/new_provider}" th:object="${provider}">
            <div class="mb-3">
                <label for="company_name" class="form-label">Название компании: </label>
                <input type="text" class="form-control" th:field="*{company_name}" id="company_name" />
                <div style="color:red;" th:if="${#fields.hasErrors('company_name')}" th:errors="*{company_name}"></div>
            </div>

            <div class="mb-3">
                <label for="application_day" class="form-label">День заявки: </label>
                <input type="date" class="form-control" th:field="*{application_day}" id="application_day" />
                <div style="color:red;" th:if="${#fields.hasErrors('application_day')}" th:errors="*{application_day}"></div>
            </div>

            <div class="mb-3">
                <label for="product_day" class="form-label">День товара: </label>
                <input type="date" class="form-control" th:field="*{product_day}" id="product_day" />
                <div style="color:red;" th:if="${#fields.hasErrors('product_day')}" th:errors="*{product_day}"></div>
            </div>

            <div class="mb-3">
                <label for="payment_day" class="form-label">День оплаты: </label>
                <input type="date" class="form-control" th:field="*{payment_day}" id="payment_day" />
                <div style="color:red;" th:if="${#fields.hasErrors('payment_day')}" th:errors="*{payment_day}"></div>
            </div>
            <div class="mb-3">
                <label for="address_company" class="form-label">Адрес компании: </label>
                <input type="text" class="form-control" th:field="*{address_company}" id="address_company" />
                <div style="color:red;" th:if="${#fields.hasErrors('address_company')}" th:errors="*{address_company}"></div>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Номер телефона: </label>
                <input type="text" class="form-control" th:field="*{phone}" id="phone" />
                <div style="color:red;" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email </label>
                <input type="email" class="form-control" th:field="*{email}" id="email" />
                <div style="color:red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="mb-3">
                <label for="note" class="form-label">Примечание</label>
                <textarea rows="3" type="text" class="form-control" th:field="*{note}" id="note"></textarea>
            </div>
            <a href="/"><button type="button" class="btn btn-primary">Назад</button></a>
            <button type="submit" class="btn btn-primary">Создать</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</
